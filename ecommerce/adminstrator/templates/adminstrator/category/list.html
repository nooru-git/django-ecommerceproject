{% extends 'shared/base.html' %}

{% block meta %}
    <title>list</title>
{% endblock meta %}

{% block content %}
    <div class="container">
        <h1 class="text-center"> Categories</h1>
        <div class="d-flex">
        <a href="{% url 'category_create' %}" class=" ms-auto btn btn-primary">+ Newcategory</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in object_list %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.slug }}</td>
                    <td>{{ i.description }}</td>
                    <td> 
                        <a href="{% url 'category_update' id=i.id %} " class="text-decoration-none"  >Edit</a> |
                        <a href="{% url 'category_delete' id=i.id %}" 
                        class="text-danger text-decoration-none"
                        onclick="return confirm(' Are you sure you want to delete this category ');" 
                        >Delete</a>
                    
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    
{% endblock content %}
